<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DPI Class Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    .bangla-font { font-family: 'Hind Siliguri', sans-serif; }
    .english-font { font-family: 'Inter', sans-serif; }
    
    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
    
    body {
        overflow-x: hidden;
        background: #000000;
        touch-action: manipulation;
    }

    .no-scroll { overflow: hidden; }
    .modal-backdrop { backdrop-filter: blur(8px); }

    .routine-cell {
        transition: all 0.3s ease;
        background: #14532d;
        border: 1px solid #15803d;
    }

    .routine-cell:hover { transform: translateY(-2px); }
    .routine-cell.cancelled { background: #374151; border: 1px solid #6b7280; }
    .routine-cell.problem { background: #374151; border: 1px solid #9ca3af; }

    .floating-btn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        z-index: 1000;
    }

    .bottom-nav {
        backdrop-filter: blur(20px);
        background: rgba(0, 0, 0, 0.95);
        border-top: 1px solid #15803d;
    }

    .nav-item.active { color: #15803d; }
    .card { background: #1f2937; border: 1px solid #15803d; }

    .loading-spinner {
        border: 4px solid #374151;
        border-top: 4px solid #15803d;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .admin-only { display: none; }
    .admin-authenticated .admin-only { display: block; }
    .success-message { background: #14532d; border: 1px solid #15803d; }
    .error-message { background: #374151; border: 1px solid #6b7280; }

    .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #15803d;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Invisible reload animation */
    .reload-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #15803d, transparent);
        background-size: 200% 100%;
        animation: loading-bar 2s ease-in-out;
        z-index: 9999;
        opacity: 0;
    }

    .reload-indicator.active {
        opacity: 1;
    }

    @keyframes loading-bar {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    .attachment-preview {
        display: inline-block;
        margin: 4px;
        padding: 8px 12px;
        background: #374151;
        border: 1px solid #6b7280;
        border-radius: 6px;
        text-decoration: none;
        color: #9ca3af;
        font-size: 12px;
        transition: all 0.2s;
    }

    .attachment-preview:hover {
        background: #4b5563;
        color: #15803d;
    }

    .attachment-input-container {
        margin-bottom: 12px;
    }

    .attachment-input-row {
        display: flex;
        margin-bottom: 8px;
    }

    .attachment-input-row input {
        flex-grow: 1;
        margin-right: 8px;
    }

    .remove-attachment-btn {
        color: #ef4444;
        cursor: pointer;
    }
</style>
</head>
<body class="bg-black text-white min-h-screen pb-20 english-font">
    <!-- Invisible Reload Indicator -->
    <div id="reloadIndicator" class="reload-indicator"></div>

    <!-- Header -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50 border-b border-green-500">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold">DPI Class Manager</h1>
                    <p class="text-xs text-gray-400">Dashboard</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div id="connectionStatus" class="w-3 h-3 bg-gray-500 rounded-full"></div>
                <div class="relative">
                    <button id="adminBtn" class="text-gray-400 hover:text-white">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <div id="unsavedBadge" class="notification-badge hidden">!</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-green-500">Loading data...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-6 space-y-6" id="mainContent">
        <!-- Today's Classes -->
        <section class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-green-500">Today's Classes</h2>
                <span class="text-sm text-gray-400" id="currentDate"></span>
            </div>
            <div id="todayClasses" class="space-y-3"></div>
        </section>

        <!-- Daily Notices -->
        <section class="space-y-4" id="dailyNoticeSection">
            <h2 class="text-xl font-bold text-green-500">Daily Notices</h2>
            <div id="dailyNotices" class="space-y-3"></div>
        </section>

        <!-- Announcements -->
        <section class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-green-500">Announcements</h2>
                <button id="viewAllAnnouncementsBtn" class="text-sm text-green-400 hover:text-green-300">
                    View All <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>
            <div id="announcements" class="space-y-3"></div>
        </section>

        <!-- Quick Actions -->
        <section class="space-y-4">
            <h2 class="text-xl font-bold text-green-500">Quick Access</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="navigateTo('routine')" class="bg-green-600 p-4 rounded-lg flex flex-col items-center space-y-2 hover:scale-105 transition-transform border border-green-500">
                    <i class="fas fa-calendar-alt text-2xl"></i>
                    <span class="font-medium">Routine</span>
                </button>
                <button onclick="navigateTo('homeworks')" class="bg-green-600 p-4 rounded-lg flex flex-col items-center space-y-2 hover:scale-105 transition-transform border border-green-500">
                    <i class="fas fa-book text-2xl"></i>
                    <span class="font-medium">Notes</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Routine Page -->
    <div id="routinePage" class="hidden max-w-md mx-auto px-4 py-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-green-500">Class Routine</h2>
        </div>
        
        <!-- Week Days -->
        <div class="mb-4 flex space-x-1 overflow-x-auto">
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="sunday">Sun</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="monday">Mon</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="tuesday">Tue</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="wednesday">Wed</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="thursday">Thu</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="friday">Fri</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="saturday">Sat</button>
        </div>

        <!-- Routine Table -->
        <div id="routineContainer" class="space-y-3"></div>
    </div>

    <!-- Homeworks Page -->
    <div id="homeworksPage" class="hidden max-w-md mx-auto px-4 py-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-green-500">Notes & Homeworks</h2>
            <button id="addHomeworkBtn" class="admin-only text-green-400 hover:text-green-300">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
        <div id="homeworksList" class="space-y-4"></div>
    </div>

    <!-- All Announcements Page -->
    <div id="allAnnouncementsPage" class="hidden max-w-md mx-auto px-4 py-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-green-500">All Announcements</h2>
            <button onclick="navigateTo('home')" class="text-green-400 hover:text-green-300">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
        </div>
        <div id="allAnnouncementsList" class="space-y-4"></div>
    </div>

    <!-- Floating Admin Button -->
    <button id="floatingAdmin" class="floating-btn bg-green-600 hover:bg-green-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 hidden border border-green-500">
        <i class="fas fa-tools text-xl"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 max-w-md mx-auto">
        <div class="flex items-center justify-around py-3">
            <button class="nav-item active flex flex-col items-center space-y-1" data-page="home">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1" data-page="routine">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs">Routine</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1" data-page="homeworks">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs">Notes</span>
            </button>
        </div>
    </nav>

    <!-- Admin Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="card rounded-lg p-6 w-full max-w-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-green-500">Admin Panel</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Authentication Section -->
                <div id="authSection" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">GitHub Personal Access Token</label>
                        <input type="password" id="githubToken" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="ghp_...">
                    </div>
                    <button id="authenticateBtn" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg border border-green-500">
                        <i class="fas fa-key mr-2"></i> Authenticate
                    </button>
                </div>
                
                <!-- Admin Actions -->
                <div id="adminActions" class="admin-only space-y-3">
                    <div id="unsavedChanges" class="hidden bg-gray-800 p-3 rounded-lg border border-green-500">
                        <p class="text-green-400 text-sm mb-2">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            You have unsaved changes!
                        </p>
                        <button id="saveChangesBtn" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded text-sm">
                            Save Changes Now
                        </button>
                    </div>
                    <button id="addAnnouncementBtn" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg text-left border border-green-500">
                        <i class="fas fa-bullhorn mr-2"></i> Add Announcement
                    </button>
                    <button id="addDailyNoticeBtn" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg text-left border border-green-500">
                        <i class="fas fa-edit mr-2"></i> Add Daily Notice
                    </button>
                    <button id="manualCommitBtn" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg text-left border border-green-500">
                        <i class="fab fa-github mr-2"></i> Commit to GitHub
                    </button>
                    <button id="logoutBtn" class="w-full bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-left border border-gray-500">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Modal -->
    <div id="contentModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="card rounded-lg p-6 w-full max-w-sm max-h-96 overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="contentModalTitle" class="text-lg font-bold text-green-500">Add Content</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="contentForm" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 hidden">
        <div class="px-6 py-3 rounded-lg shadow-lg">
            <div class="flex items-center space-x-2">
                <i id="toastIcon" class="fas"></i>
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script>
        let appData = {
            routine: {},
            announcements: [],
            homeworks: [],
            dailyNotices: [],
            isAuthenticated: false,
            githubToken: '',
            hasUnsavedChanges: false
        };

        const GITHUB_REPO = 'morgii/dpi-class-manager';
        const DATA_BASE_URL = 'https://morgii.github.io/dpi-class-manager/data/';
        let dataFetchInterval;
        let currentPage = 'home';
        let selectedDay = new Date().toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();

        function detectLanguage(text) {
            return /[\u0980-\u09FF]/.test(text) ? 'bangla' : 'english';
        }

        function applyFontClass(element, text) {
            const lang = detectLanguage(text);
            element.classList.remove('bangla-font', 'english-font');
            element.classList.add(lang === 'bangla' ? 'bangla-font' : 'english-font');
        }

        function showMessage(message, type = 'success') {
            const toast = document.getElementById('messageToast');
            const icon = document.getElementById('toastIcon');
            const messageEl = document.getElementById('toastMessage');
            
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 z-50 ${type === 'success' ? 'success-message' : 'error-message'} px-6 py-3 rounded-lg shadow-lg`;
            icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            messageEl.textContent = message;
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = `w-3 h-3 rounded-full ${connected ? 'bg-green-500' : 'bg-red-500'}`;
        }

        function showReloadIndicator() {
            const indicator = document.getElementById('reloadIndicator');
            indicator.classList.add('active');
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 2000);
        }

        function markUnsavedChanges() {
            appData.hasUnsavedChanges = true;
            document.getElementById('unsavedBadge').classList.remove('hidden');
            if (appData.isAuthenticated) {
                document.getElementById('unsavedChanges').classList.remove('hidden');
            }
        }

        function clearUnsavedChanges() {
            appData.hasUnsavedChanges = false;
            document.getElementById('unsavedBadge').classList.add('hidden');
            document.getElementById('unsavedChanges').classList.add('hidden');
        }

        async function fetchData(filename) {
            try {
                const response = await fetch(`${DATA_BASE_URL}${filename}?t=${Date.now()}`);
                return response.ok ? await response.json() : null;
            } catch (error) {
                console.error(`Error fetching ${filename}:`, error);
                return null;
            }
        }

        async function loadAllData(silent = false) {
            if (!silent) {
                document.getElementById('loadingScreen').classList.remove('hidden');
            } else {
                showReloadIndicator();
            }
            
            try {
                const [routine, announcements, homeworks, dailyNotices] = await Promise.all([
                    fetchData('routine.json'),
                    fetchData('announcements.json'),
                    fetchData('homeworks.json'),
                    fetchData('daily-notices.json')
                ]);

                if (!appData.hasUnsavedChanges) {
                    appData.routine = routine || {};
                    appData.announcements = announcements || [];
                    appData.homeworks = homeworks || [];
                    appData.dailyNotices = dailyNotices || [];
                }

                updateConnectionStatus(true);
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                if (!silent) showMessage('Failed to load data', 'error');
            } finally {
                if (!silent) {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }
            }
        }

        async function commitToGitHub(commitMessage = 'Update class data') {
            if (!appData.isAuthenticated) {
                showMessage('Please authenticate first', 'error');
                return;
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="card p-6 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="loading-spinner"></div>
                            <span>Committing to GitHub...</span>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(loadingDiv);

            try {
                const files = {
                    'data/routine.json': JSON.stringify(appData.routine, null, 2),
                    'data/announcements.json': JSON.stringify(appData.announcements, null, 2),
                    'data/homeworks.json': JSON.stringify(appData.homeworks, null, 2),
                    'data/daily-notices.json': JSON.stringify(appData.dailyNotices, null, 2)
                };

                const baseUrl = `https://api.github.com/repos/${GITHUB_REPO}`;
                const headers = {
                    'Authorization': `token ${appData.githubToken}`,
                    'Content-Type': 'application/json'
                };

                // Get current commit
                const repoResponse = await fetch(baseUrl, { headers });
                if (!repoResponse.ok) throw new Error('Repository access denied');
                
                const repoData = await repoResponse.json();
                const refResponse = await fetch(`${baseUrl}/git/refs/heads/${repoData.default_branch}`, { headers });
                const refData = await refResponse.json();
                const currentSha = refData.object.sha;

                const commitResponse = await fetch(`${baseUrl}/git/commits/${currentSha}`, { headers });
                const commitData = await commitResponse.json();

                // Create blobs
                const blobs = {};
                for (const [path, content] of Object.entries(files)) {
                    const blobResponse = await fetch(`${baseUrl}/git/blobs`, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            content: btoa(unescape(encodeURIComponent(content))),
                            encoding: 'base64'
                        })
                    });
                    const blobData = await blobResponse.json();
                    blobs[path] = blobData.sha;
                }

                // Create tree
                const treeResponse = await fetch(`${baseUrl}/git/trees`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        base_tree: commitData.tree.sha,
                        tree: Object.entries(blobs).map(([path, sha]) => ({
                            path, mode: '100644', type: 'blob', sha
                        }))
                    })
                });
                const treeData = await treeResponse.json();

                // Create commit
                const newCommitResponse = await fetch(`${baseUrl}/git/commits`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        message: commitMessage,
                        tree: treeData.sha,
                        parents: [currentSha]
                    })
                });
                const newCommitData = await newCommitResponse.json();

                // Update reference
                await fetch(`${baseUrl}/git/refs/heads/${repoData.default_branch}`, {
                    method: 'PATCH',
                    headers,
                    body: JSON.stringify({ sha: newCommitData.sha })
                });

                showMessage('Successfully committed to GitHub!');
                clearUnsavedChanges();
            } catch (error) {
                console.error('Error committing:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                document.body.removeChild(loadingDiv);
            }
        }

        async function authenticate() {
            const token = document.getElementById('githubToken').value.trim();
            if (!token) {
                showMessage('Please enter a valid token', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}`, {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (response.ok) {
                    appData.isAuthenticated = true;
                    appData.githubToken = token;
                    document.body.classList.add('admin-authenticated');
                    showMessage('Authentication successful!');
                    document.getElementById('authSection').style.display = 'none';
                    
                    if (appData.hasUnsavedChanges) {
                        document.getElementById('unsavedChanges').classList.remove('hidden');
                    }
                } else {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function logout() {
            if (appData.hasUnsavedChanges && !confirm('You have unsaved changes. Logout anyway?')) return;
            
            appData.isAuthenticated = false;
            appData.githubToken = '';
            document.body.classList.remove('admin-authenticated');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('githubToken').value = '';
            clearUnsavedChanges();
            showMessage('Logged out');
        }

        function navigateTo(page) {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('routinePage').classList.add('hidden');
            document.getElementById('homeworksPage').classList.add('hidden');
            document.getElementById('allAnnouncementsPage').classList.add('hidden');

            if (page === 'home') {
                document.getElementById('mainContent').classList.remove('hidden');
                renderHomePage();
            } else if (page === 'routine') {
                document.getElementById('routinePage').classList.remove('hidden');
                renderRoutinePage();
            } else if (page === 'homeworks') {
                document.getElementById('homeworksPage').classList.remove('hidden');
                renderHomeworksPage();
            } else if (page === 'announcements') {
                document.getElementById('allAnnouncementsPage').classList.remove('hidden');
                renderAllAnnouncementsPage();
            }

            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));

                    <input type="date" id="editHomeworkDueDate" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${new Date(hw.dueDate).toISOString().split('T')[0]}">
                </div>
                <div class="attachment-input-container">
                    <label class="block text-sm font-medium mb-2">Attachments</label>
                    <div id="editHomeworkAttachments">
                        ${hw.attachments && hw.attachments.length > 0 ? 
                            hw.attachments.map(att => `
                                <div class="attachment-input-row">
                                    <select class="w-1/3 bg-gray-800 border border-gray-600 rounded-lg p-3 text-white">
                                        <option value="pdf" ${att.type === 'pdf' ? 'selected' : ''}>PDF</option>
                                        <option value="image" ${att.type === 'image' ? 'selected' : ''}>Image</option>
                                    </select>
                                    <input type="url" class="flex-grow bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${att.url}">
                                    <button onclick="this.parentNode.remove()" class="remove-attachment-btn p-3">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            `).join('')
                            : `
                            <div class="attachment-input-row">
                                <select class="w-1/3 bg-gray-800 border border-gray-600 rounded-lg p-3 text-white">
                                    <option value="pdf">PDF</option>
                                    <option value="image">Image</option>
                                </select>
                                <input type="url" class="flex-grow bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="https://...">
                            </div>
                            `
                        }
                    </div>
                    <button onclick="addMoreAttachment('editHomeworkAttachments')" class="mt-2 text-green-400 hover:text-green-300 text-sm">
                        <i class="fas fa-plus mr-1"></i> Add Another Attachment
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="updateHomework(${id})" class="flex-1 bg-green-600 hover:bg-green-700 p-3 rounded-lg border border-green-500">Update</button>
                    <button onclick="deleteHomework(${id})" class="flex-1 bg-gray-600 hover:bg-gray-700 p-3 rounded-lg border border-gray-500">Delete</button>
                </div>
            `;
            showContentModal('Edit Homework', formHTML);
        }

        function updateHomework(id) {
            const subject = document.getElementById('editHomeworkSubject').value.trim();
            const title = document.getElementById('editHomeworkTitle').value.trim();
            const description = document.getElementById('editHomeworkDescription').value.trim();
            const dueDate = document.getElementById('editHomeworkDueDate').value;
            
            const index = appData.homeworks.findIndex(hw => hw.id === id);
            if (index !== -1) {
                const attachments = [];
                const attachmentRows = document.getElementById('editHomeworkAttachments').querySelectorAll('.attachment-input-row');
                
                attachmentRows.forEach(row => {
                    const type = row.querySelector('select').value;
                    const url = row.querySelector('input[type="url"]').value.trim();
                    if (url) {
                        attachments.push({ type, url });
                    }
                });
                
                appData.homeworks[index] = {
                    ...appData.homeworks[index],
                    subject, title, description,
                    dueDate: new Date(dueDate).toISOString(),
                    attachments
                };
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Homework updated');
            }
        }

        function deleteHomework(id) {
            if (confirm('Delete this homework?')) {
                appData.homeworks = appData.homeworks.filter(hw => hw.id !== id);
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Homework deleted');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            dataFetchInterval = setInterval(() => loadAllData(true), 60000); // 1 minute, silent reload

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => navigateTo(item.dataset.page));
            });

            // Day buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedDay = this.dataset.day;
                    document.querySelectorAll('.day-btn').forEach(b => {
                        b.classList.remove('bg-green-600', 'text-white', 'border-green-500');
                        b.classList.add('bg-gray-800', 'text-gray-300', 'border-gray-600');
                    });
                    this.classList.remove('bg-gray-800', 'text-gray-300', 'border-gray-600');
                    this.classList.add('bg-green-600', 'text-white', 'border-green-500');
                    renderRoutineForDay(selectedDay);
                });
            });

            // Modal handlers
            document.getElementById('adminBtn').addEventListener('click', () => showModal('adminModal'));
            document.getElementById('floatingAdmin').addEventListener('click', () => showModal('adminModal'));
            document.getElementById('addHomeworkBtn').addEventListener('click', addHomework);
            document.getElementById('addAnnouncementBtn').addEventListener('click', addAnnouncement);
            document.getElementById('addDailyNoticeBtn').addEventListener('click', addDailyNotice);
            document.getElementById('viewAllAnnouncementsBtn').addEventListener('click', () => navigateTo('announcements'));
            document.getElementById('authenticateBtn').addEventListener('click', authenticate);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('manualCommitBtn').addEventListener('click', () => commitToGitHub());
            document.getElementById('saveChangesBtn').addEventListener('click', () => commitToGitHub());

            // Close modals
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('[id$="Modal"]');
                    hideModal(modal.id);
                });
            });

            document.querySelectorAll('[id$="Modal"]').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) hideModal(this.id);
                });
            });

            // Floating admin button
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                if (appData.isAuthenticated) {
                    clearTimeout(scrollTimeout);
                    document.getElementById('floatingAdmin').classList.remove('hidden');
                    scrollTimeout = setTimeout(() => {
                        document.getElementById('floatingAdmin').classList.add('hidden');
                    }, 3000);
                }
            });

            // Prevent leaving with unsaved changes
            window.addEventListener('beforeunload', function(e) {
                if (appData.hasUnsavedChanges) {
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes!';
                }
                if (dataFetchInterval) clearInterval(dataFetchInterval);
            });

            // Prevent zoom/gestures
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, false);

            ['gesturestart', 'gesturechange', 'gestureend'].forEach(event => {
                document.addEventListener(event, e => e.preventDefault());
            });
        });
    </script>
</body>
</html>
