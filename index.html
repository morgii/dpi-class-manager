<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DPI Class Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    .bangla-font {
        font-family: 'Hind Siliguri', sans-serif;
    }
    
    .english-font {
        font-family: 'Inter', sans-serif;
    }
    
    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
    
    body {
        overflow-x: hidden;
        background: #000000;
        touch-action: manipulation;
    }

    .no-scroll {
        overflow: hidden;
    }

    .modal-backdrop {
        backdrop-filter: blur(8px);
    }

    .routine-cell {
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #14532d, #166534);
        border: 1px solid #15803d;
    }

    .routine-cell:hover {
        transform: translateY(-2px);
    }

    .routine-cell.cancelled {
        background: linear-gradient(135deg, #374151, #4b5563);
        border: 1px solid #6b7280;
    }

    .routine-cell.problem {
        background: linear-gradient(135deg, #374151, #4b5563);
        border: 1px solid #9ca3af;
    }

    .floating-btn {
        position: fixed;
        bottom: 90px;
        right: 20px;
        z-index: 1000;
    }

    .bottom-nav {
        backdrop-filter: blur(20px);
        background: rgba(0, 0, 0, 0.95);
        border-top: 1px solid #15803d;
    }

    .nav-item.active {
        color: #15803d;
    }

    .card {
        background: linear-gradient(135deg, #111827, #1f2937);
        border: 1px solid #15803d;
    }

    .loading-spinner {
        border: 4px solid #374151;
        border-top: 4px solid #15803d;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .admin-only {
        display: none;
    }

    .admin-authenticated .admin-only {
        display: block;
    }

    .success-message {
        background: linear-gradient(135deg, #14532d, #166534);
        border: 1px solid #15803d;
    }

    .error-message {
        background: linear-gradient(135deg, #374151, #4b5563);
        border: 1px solid #6b7280;
    }

    .notification-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #15803d;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

</head>
<body class="bg-black text-white min-h-screen pb-20 english-font">
    <!-- Header -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-50 border-b border-orange-500">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-orange-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold">DPI Class Manager</h1>
                    <p class="text-xs text-gray-400">Dashboard</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div id="connectionStatus" class="w-3 h-3 bg-gray-500 rounded-full"></div>
                <div class="relative">
                    <button id="adminBtn" class="text-gray-400 hover:text-white">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <div id="unsavedBadge" class="notification-badge hidden">!</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-orange-500">Loading data...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-6 space-y-6" id="mainContent">
        <!-- Today's Classes -->
        <section class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-orange-500">Today's Classes</h2>
                <span class="text-sm text-gray-400" id="currentDate"></span>
            </div>
            <div id="todayClasses" class="space-y-3">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- Daily Notices -->
        <section class="space-y-4" id="dailyNoticeSection">
            <h2 class="text-xl font-bold text-orange-500">Daily Notices</h2>
            <div id="dailyNotices" class="space-y-3">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- Announcements -->
        <section class="space-y-4">
            <h2 class="text-xl font-bold text-orange-500">Announcements</h2>
            <div id="announcements" class="space-y-3">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="space-y-4">
            <h2 class="text-xl font-bold text-orange-500">Quick Access</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="navigateTo('routine')" class="bg-gradient-to-r from-orange-600 to-orange-700 p-4 rounded-lg flex flex-col items-center space-y-2 hover:scale-105 transition-transform border border-orange-500">
                    <i class="fas fa-calendar-alt text-2xl"></i>
                    <span class="font-medium">Routine</span>
                </button>
                <button onclick="navigateTo('homeworks')" class="bg-gradient-to-r from-orange-600 to-orange-700 p-4 rounded-lg flex flex-col items-center space-y-2 hover:scale-105 transition-transform border border-orange-500">
                    <i class="fas fa-book text-2xl"></i>
                    <span class="font-medium">Notes</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Routine Page -->
    <div id="routinePage" class="hidden max-w-md mx-auto px-4 py-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-orange-500">Class Routine</h2>
            <button id="editRoutineBtn" class="admin-only text-orange-400 hover:text-orange-300">
                <i class="fas fa-edit text-xl"></i>
            </button>
        </div>
        
        <!-- Week Days -->
        <div class="mb-4 flex space-x-1 overflow-x-auto">
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="sunday">Sun</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="monday">Mon</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="tuesday">Tue</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="wednesday">Wed</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="thursday">Thu</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="friday">Fri</button>
            <button class="day-btn min-w-0 flex-1 py-2 px-3 text-xs font-medium rounded-lg bg-gray-800 text-gray-300 border border-gray-600" data-day="saturday">Sat</button>
        </div>

        <!-- Routine Table -->
        <div id="routineContainer" class="space-y-3">
            <!-- Dynamic content -->
        </div>
    </div>

    <!-- Homeworks Page -->
    <div id="homeworksPage" class="hidden max-w-md mx-auto px-4 py-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-orange-500">Notes & Homeworks</h2>
            <button id="addHomeworkBtn" class="admin-only text-orange-400 hover:text-orange-300">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
        
        <div id="homeworksList" class="space-y-4">
            <!-- Dynamic content -->
        </div>
    </div>

    <!-- Floating Admin Button -->
    <button id="floatingAdmin" class="floating-btn bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 hidden border border-orange-500">
        <i class="fas fa-tools text-xl"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 max-w-md mx-auto">
        <div class="flex items-center justify-around py-3">
            <button class="nav-item active flex flex-col items-center space-y-1" data-page="home">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1" data-page="routine">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs">Routine</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1" data-page="homeworks">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs">Notes</span>
            </button>
        </div>
    </nav>

    <!-- Admin Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="card rounded-lg p-6 w-full max-w-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-orange-500">Admin Panel</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Authentication Section -->
                <div id="authSection" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">GitHub Personal Access Token</label>
                        <input type="password" id="githubToken" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="ghp_...">
                    </div>
                    <button id="authenticateBtn" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                        <i class="fas fa-key mr-2"></i> Authenticate
                    </button>
                </div>
                
                <!-- Admin Actions (Hidden until authenticated) -->
                <div id="adminActions" class="admin-only space-y-3">
                    <div id="unsavedChanges" class="hidden bg-gray-800 p-3 rounded-lg border border-orange-500">
                        <p class="text-orange-400 text-sm mb-2">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            You have unsaved changes!
                        </p>
                        <button id="saveChangesBtn" class="w-full bg-orange-600 hover:bg-orange-700 p-2 rounded text-sm">
                            Save Changes Now
                        </button>
                    </div>
                    <button id="addAnnouncementBtn" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg text-left border border-orange-500">
                        <i class="fas fa-bullhorn mr-2"></i> Add Announcement
                    </button>
                    <button id="addDailyNoticeBtn" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg text-left border border-orange-500">
                        <i class="fas fa-edit mr-2"></i> Add Daily Notice
                    </button>
                    <button id="manualCommitBtn" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg text-left border border-orange-500">
                        <i class="fab fa-github mr-2"></i> Commit to GitHub
                    </button>
                    <button id="logoutBtn" class="w-full bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-left border border-gray-500">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Content Modals -->
    <div id="contentModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="card rounded-lg p-6 w-full max-w-sm max-h-96 overflow-y-auto">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="contentModalTitle" class="text-lg font-bold text-orange-500">Add Content</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="contentForm" class="space-y-4">
                    <!-- Dynamic form content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 hidden">
        <div class="px-6 py-3 rounded-lg shadow-lg">
            <div class="flex items-center space-x-2">
                <i id="toastIcon" class="fas"></i>
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let appData = {
            routine: {},
            announcements: [],
            homeworks: [],
            dailyNotices: [],
            isAuthenticated: false,
            githubToken: '',
            hasUnsavedChanges: false
        };

        const GITHUB_REPO = 'morgii/dpi-class-manager';
        const DATA_BASE_URL = 'https://morgii.github.io/dpi-class-manager/data/';
        let dataFetchInterval;

        // Utility functions
        function detectLanguage(text) {
            const banglaRegex = /[\u0980-\u09FF]/;
            return banglaRegex.test(text) ? 'bangla' : 'english';
        }

        function applyFontClass(element, text) {
            const lang = detectLanguage(text);
            element.classList.remove('bangla-font', 'english-font');
            element.classList.add(lang === 'bangla' ? 'bangla-font' : 'english-font');
        }

        function showMessage(message, type = 'success') {
            const toast = document.getElementById('messageToast');
            const icon = document.getElementById('toastIcon');
            const messageEl = document.getElementById('toastMessage');
            
            toast.className = `fixed top-20 left-1/2 transform -translate-x-1/2 z-50 ${type === 'success' ? 'success-message' : 'error-message'} px-6 py-3 rounded-lg shadow-lg`;
            
            icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            messageEl.textContent = message;
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = `w-3 h-3 rounded-full ${connected ? 'bg-orange-500' : 'bg-red-500'}`;
        }

        function markUnsavedChanges() {
            appData.hasUnsavedChanges = true;
            document.getElementById('unsavedBadge').classList.remove('hidden');
            if (appData.isAuthenticated) {
                document.getElementById('unsavedChanges').classList.remove('hidden');
            }
        }

        function clearUnsavedChanges() {
            appData.hasUnsavedChanges = false;
            document.getElementById('unsavedBadge').classList.add('hidden');
            document.getElementById('unsavedChanges').classList.add('hidden');
        }

        // Data fetching functions
        async function fetchDataFromGitHubPages(filename) {
            try {
                const response = await fetch(`${DATA_BASE_URL}${filename}?t=${Date.now()}`);
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error(`Error fetching ${filename}:`, error);
                return null;
            }
        }

        async function loadAllData() {
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            try {
                const [routine, announcements, homeworks, dailyNotices] = await Promise.all([
                    fetchDataFromGitHubPages('routine.json'),
                    fetchDataFromGitHubPages('announcements.json'),
                    fetchDataFromGitHubPages('homeworks.json'),
                    fetchDataFromGitHubPages('daily-notices.json')
                ]);

                // Only update if we don't have unsaved changes
                if (!appData.hasUnsavedChanges) {
                    appData.routine = routine || {};
                    appData.announcements = announcements || [];
                    appData.homeworks = homeworks || [];
                    appData.dailyNotices = dailyNotices || [];
                }

                updateConnectionStatus(true);
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showMessage('Failed to load data from server', 'error');
            } finally {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }

        // GitHub commit function (same as before but fixed)
        async function commitToGitHub(commitMessage = 'Update class data') {
            if (!appData.isAuthenticated) {
                showMessage('Please authenticate first', 'error');
                return;
            }

            const loadingMsg = document.createElement('div');
            loadingMsg.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="card p-6 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="loading-spinner"></div>
                            <span>Committing to GitHub...</span>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(loadingMsg);

            try {
                const files = {
                    'data/routine.json': JSON.stringify(appData.routine, null, 2),
                    'data/announcements.json': JSON.stringify(appData.announcements, null, 2),
                    'data/homeworks.json': JSON.stringify(appData.homeworks, null, 2),
                    'data/daily-notices.json': JSON.stringify(appData.dailyNotices, null, 2),
                    'data/last-sync.json': JSON.stringify({ 
                        timestamp: new Date().toISOString(), 
                        version: "2.1" 
                    }, null, 2)
                };

                const baseUrl = `https://api.github.com/repos/${GITHUB_REPO}`;
                const headers = {
                    'Authorization': `token ${appData.githubToken}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                };

                // Get repository info
                const repoResponse = await fetch(baseUrl, { headers });
                if (!repoResponse.ok) throw new Error('Repository access denied');
                
                const repoData = await repoResponse.json();
                const defaultBranch = repoData.default_branch;

                // Get current commit SHA
                const refResponse = await fetch(`${baseUrl}/git/refs/heads/${defaultBranch}`, { headers });
                const refData = await refResponse.json();
                const currentCommitSha = refData.object.sha;

                // Get current tree
                const commitResponse = await fetch(`${baseUrl}/git/commits/${currentCommitSha}`, { headers });
                const commitData = await commitResponse.json();
                const treeSha = commitData.tree.sha;

                // Create blobs for each file
                const blobs = {};
                for (const [path, content] of Object.entries(files)) {
                    const blobResponse = await fetch(`${baseUrl}/git/blobs`, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            content: btoa(unescape(encodeURIComponent(content))),
                            encoding: 'base64'
                        })
                    });
                    const blobData = await blobResponse.json();
                    blobs[path] = blobData.sha;
                }

                // Create new tree
                const treeItems = Object.entries(blobs).map(([path, sha]) => ({
                    path,
                    mode: '100644',
                    type: 'blob',
                    sha
                }));

                const newTreeResponse = await fetch(`${baseUrl}/git/trees`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        base_tree: treeSha,
                        tree: treeItems
                    })
                });
                const newTreeData = await newTreeResponse.json();

                // Create new commit
                const newCommitResponse = await fetch(`${baseUrl}/git/commits`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        message: commitMessage,
                        tree: newTreeData.sha,
                        parents: [currentCommitSha]
                    })
                });
                const newCommitData = await newCommitResponse.json();

                // Update reference
                await fetch(`${baseUrl}/git/refs/heads/${defaultBranch}`, {
                    method: 'PATCH',
                    headers,
                    body: JSON.stringify({
                        sha: newCommitData.sha
                    })
                });

                showMessage('Successfully committed to GitHub!');
                clearUnsavedChanges();
            } catch (error) {
                console.error('Error committing to GitHub:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                document.body.removeChild(loadingMsg);
            }
        }

        // Authentication
        async function authenticate() {
            const token = document.getElementById('githubToken').value.trim();
            if (!token) {
                showMessage('Please enter a valid token', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    appData.isAuthenticated = true;
                    appData.githubToken = token;
                    document.body.classList.add('admin-authenticated');
                    showMessage('Authentication successful!');
                    document.getElementById('authSection').style.display = 'none';
                    
                    if (appData.hasUnsavedChanges) {
                        document.getElementById('unsavedChanges').classList.remove('hidden');
                    }
                } else {
                    throw new Error('Invalid token or repository access denied');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function logout() {
            if (appData.hasUnsavedChanges) {
                if (!confirm('You have unsaved changes. Are you sure you want to logout?')) {
                    return;
                }
            }
            
            appData.isAuthenticated = false;
            appData.githubToken = '';
            document.body.classList.remove('admin-authenticated');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('githubToken').value = '';
            clearUnsavedChanges();
            showMessage('Logged out successfully');
        }

        // Navigation
        let currentPage = 'home';

        function navigateTo(page) {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('routinePage').classList.add('hidden');
            document.getElementById('homeworksPage').classList.add('hidden');

            if (page === 'home') {
                document.getElementById('mainContent').classList.remove('hidden');
            } else if (page === 'routine') {
                document.getElementById('routinePage').classList.remove('hidden');
                renderRoutinePage();
            } else if (page === 'homeworks') {
                document.getElementById('homeworksPage').classList.remove('hidden');
                renderHomeworksPage();
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-page="${page}"]`).classList.add('active');

            currentPage = page;
        }

        function renderCurrentPage() {
            if (currentPage === 'home') {
                renderHomePage();
            } else if (currentPage === 'routine') {
                renderRoutinePage();
            } else if (currentPage === 'homeworks') {
                renderHomeworksPage();
            }
        }

        // Render functions
        function renderHomePage() {
            // Set current date
            const today = new Date();
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Render today's classes
            const dayName = today.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
            const todayClasses = appData.routine[dayName] || [];
            
            const todayClassesHTML = todayClasses.length > 0 
                ? todayClasses.map(cls => {
                    const classDiv = document.createElement('div');
                    classDiv.className = `routine-cell ${cls.status || 'normal'} p-4 rounded-lg text-white`;
                    classDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-semibold">${cls.subject}</h4>
                                <p class="text-sm opacity-90">${cls.teacher}</p>
                                ${cls.classroom ? `<p class="text-xs opacity-75 mt-1">Room: ${cls.classroom}</p>` : ''}
                            </div>
                            <span class="text-xs bg-black bg-opacity-20 px-2 py-1 rounded">${cls.time}</span>
                        </div>
                        ${cls.status === 'cancelled' ? '<p class="text-xs mt-2 opacity-75">Class Cancelled</p>' : ''}
                        ${cls.status === 'problem' ? '<p class="text-xs mt-2 opacity-75">Schedule Change</p>' : ''}
                    `;
                    applyFontClass(classDiv, cls.subject + cls.teacher);
                    return classDiv.outerHTML;
                }).join('')
                : '<p class="text-gray-400 text-center py-8">No classes scheduled for today</p>';

            document.getElementById('todayClasses').innerHTML = todayClassesHTML;

            // Render daily notices
            const noticesHTML = appData.dailyNotices.length > 0
                ? appData.dailyNotices.slice(0, 3).map(notice => {
                    const noticeDiv = document.createElement('div');
                    noticeDiv.className = 'card p-4 rounded-lg';
                    noticeDiv.innerHTML = `
                        <p class="text-sm">${notice.content}</p>
                        <span class="text-xs text-gray-400 mt-2 block">${new Date(notice.date).toLocaleDateString()}</span>
                    `;
                    applyFontClass(noticeDiv, notice.content);
                    return noticeDiv.outerHTML;
                }).join('')
                : '<p class="text-gray-400 text-center py-8">No daily notices</p>';

            document.getElementById('dailyNotices').innerHTML = noticesHTML;

            // Render announcements
            const announcementsHTML = appData.announcements.length > 0
                ? appData.announcements.slice(0, 3).map(announcement => {
                    const announcementDiv = document.createElement('div');
                    announcementDiv.className = 'card p-4 rounded-lg border-l-4 border-orange-500';
                    announcementDiv.innerHTML = `
                        <h4 class="font-semibold mb-2">${announcement.title}</h4>
                        <p class="text-sm text-gray-300 mb-2">${announcement.content}</p>
                        <span class="text-xs text-gray-400">${new Date(announcement.date).toLocaleDateString()}</span>
                    `;
                    applyFontClass(announcementDiv, announcement.title + announcement.content);
                    return announcementDiv.outerHTML;
                }).join('')
                : '<p class="text-gray-400 text-center py-8">No announcements</p>';

            document.getElementById('announcements').innerHTML = announcementsHTML;
        }

        function renderRoutinePage() {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
            
            // Highlight current day
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('bg-orange-600', 'text-white', 'border-orange-500');
                btn.classList.add('bg-gray-800', 'text-gray-300', 'border-gray-600');
                
                if (btn.dataset.day === today) {
                    btn.classList.remove('bg-gray-800', 'text-gray-300', 'border-gray-600');
                    btn.classList.add('bg-orange-600', 'text-white', 'border-orange-500');
                }
            });

            renderRoutineForDay(today);
        }

        function renderRoutineForDay(day) {
            const classes = appData.routine[day] || [];
            const routineHTML = classes.length > 0
                ? classes.map((cls, index) => {
                    const classDiv = document.createElement('div');
                    classDiv.className = `routine-cell ${cls.status || 'normal'} p-4 rounded-lg text-white ${appData.isAuthenticated ? 'cursor-pointer' : ''}`;
                    if (appData.isAuthenticated) {
                        classDiv.onclick = () => editClass(day, index);
                    }
                    classDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-semibold">${cls.subject}</h4>
                                <p class="text-sm opacity-90">${cls.teacher}</p>
                                ${cls.classroom ? `<p class="text-xs opacity-75 mt-1">Room: ${cls.classroom}</p>` : ''}
                            </div>
                            <span class="text-xs bg-black bg-opacity-20 px-2 py-1 rounded">${cls.time}</span>
                        </div>
                        ${cls.status === 'cancelled' ? '<p class="text-xs mt-2 opacity-75">Class Cancelled</p>' : ''}
                        ${cls.status === 'problem' ? '<p class="text-xs mt-2 opacity-75">Schedule Change</p>' : ''}
                    `;
                    applyFontClass(classDiv, cls.subject + cls.teacher);
                    return classDiv.outerHTML;
                }).join('')
                : '<p class="text-gray-400 text-center py-8">No classes scheduled</p>';

            document.getElementById('routineContainer').innerHTML = routineHTML;
        }

        function renderHomeworksPage() {
            const homeworksHTML = appData.homeworks.length > 0
                ? appData.homeworks.map(hw => {
                    const hwDiv = document.createElement('div');
                    hwDiv.className = 'card p-4 rounded-lg';
                    hwDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h4 class="font-semibold">${hw.title}</h4>
                                <p class="text-sm text-orange-400">${hw.subject}</p>
                            </div>
                            ${appData.isAuthenticated ? `<button onclick="editHomework(${hw.id})" class="text-gray-400 hover:text-white"><i class="fas fa-edit"></i></button>` : ''}
                        </div>
                        <p class="text-sm text-gray-300 mb-3">${hw.description}</p>
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-gray-400">Due: ${new Date(hw.dueDate).toLocaleDateString()}</span>
                            ${hw.attachments && hw.attachments.length > 0 ? `<span class="text-orange-400"><i class="fas fa-paperclip mr-1"></i>${hw.attachments.length} files</span>` : ''}
                        </div>
                        ${hw.attachments && hw.attachments.length > 0 ? `
                            <div class="mt-3 space-y-2">
                                ${hw.attachments.map(att => `
                                    <a href="${att.url}" target="_blank" class="block text-orange-400 hover:text-orange-300 text-sm">
                                        <i class="fas ${att.type === 'pdf' ? 'fa-file-pdf' : 'fa-image'} mr-2"></i>
                                        ${att.type === 'pdf' ? 'PDF Document' : 'Image'}
                                    </a>
                                `).join('')}
                            </div>
                        ` : ''}
                    `;
                    applyFontClass(hwDiv, hw.title + hw.description);
                    return hwDiv.outerHTML;
                }).join('')
                : '<p class="text-gray-400 text-center py-8">No homeworks assigned</p>';

            document.getElementById('homeworksList').innerHTML = homeworksHTML;
        }

        // Modal management
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            document.body.classList.add('no-scroll');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.body.classList.remove('no-scroll');
        }

        function showContentModal(title, formHTML) {
            document.getElementById('contentModalTitle').textContent = title;
            document.getElementById('contentForm').innerHTML = formHTML;
            showModal('contentModal');
        }

        // Admin functions
        function editClass(day, index) {
            const cls = appData.routine[day][index];
            const formHTML = `
                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <input type="text" id="editClassSubject" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${cls.subject}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Teacher</label>
                    <input type="text" id="editClassTeacher" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${cls.teacher}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Time</label>
                    <input type="text" id="editClassTime" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${cls.time}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Classroom (Optional)</label>
                    <input type="text" id="editClassroom" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${cls.classroom || ''}" placeholder="e.g. 412, 414/A">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Status</label>
                    <select id="classStatus" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white">
                        <option value="normal" ${(cls.status || 'normal') === 'normal' ? 'selected' : ''}>Normal</option>
                        <option value="cancelled" ${cls.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        <option value="problem" ${cls.status === 'problem' ? 'selected' : ''}>Problem/Change</option>
                    </select>
                </div>
                <div class="flex space-x-2">
                    <button onclick="updateClass('${day}', ${index})" class="flex-1 bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                        Update
                    </button>
                    <button onclick="deleteClass('${day}', ${index})" class="flex-1 bg-gray-600 hover:bg-gray-700 p-3 rounded-lg border border-gray-500">
                        Delete
                    </button>
                </div>
            `;
            showContentModal('Edit Class', formHTML);
        }

        function updateClass(day, index) {
            const subject = document.getElementById('editClassSubject').value.trim();
            const teacher = document.getElementById('editClassTeacher').value.trim();
            const time = document.getElementById('editClassTime').value.trim();
            const classroom = document.getElementById('editClassroom').value.trim();
            const status = document.getElementById('classStatus').value;
            
            if (subject && teacher && time) {
                appData.routine[day][index] = {
                    ...appData.routine[day][index],
                    subject,
                    teacher,
                    time,
                    classroom: classroom || undefined,
                    status
                };
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Class updated');
            }
        }

        function deleteClass(day, index) {
            if (confirm('Are you sure you want to delete this class?')) {
                appData.routine[day].splice(index, 1);
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Class deleted');
            }
        }

        function addAnnouncement() {
            const formHTML = `
                <div>
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="announcementTitle" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="Announcement title">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Content</label>
                    <textarea id="announcementContent" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white h-24" placeholder="Announcement content"></textarea>
                </div>
                <button onclick="saveAnnouncement()" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                    Add Announcement
                </button>
            `;
            showContentModal('Add Announcement', formHTML);
        }

        function saveAnnouncement() {
            const title = document.getElementById('announcementTitle').value.trim();
            const content = document.getElementById('announcementContent').value.trim();
            
            if (title && content) {
                appData.announcements.unshift({
                    id: Date.now(),
                    title,
                    content,
                    date: new Date().toISOString()
                });
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Announcement added');
            }
        }

        function addDailyNotice() {
            const formHTML = `
                <div>
                    <label class="block text-sm font-medium mb-2">Daily Notice</label>
                    <textarea id="dailyNoticeText" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white h-24" placeholder="Daily notice content"></textarea>
                </div>
                <button onclick="saveDailyNotice()" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                    Add Notice
                </button>
            `;
            showContentModal('Add Daily Notice', formHTML);
        }

        function saveDailyNotice() {
            const content = document.getElementById('dailyNoticeText').value.trim();
            
            if (content) {
                appData.dailyNotices.unshift({
                    id: Date.now(),
                    content,
                    date: new Date().toISOString()
                });
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Daily notice added');
            }
        }

        function addHomework() {
            const formHTML = `
                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <input type="text" id="homeworkSubject" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="Subject">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="homeworkTitle" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="Homework title">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="homeworkDescription" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white h-20" placeholder="Homework description"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Due Date</label>
                    <input type="date" id="homeworkDueDate" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">PDF Link (Optional)</label>
                    <input type="url" id="homeworkPdfLink" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="https://...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Image Link (Optional)</label>
                    <input type="url" id="homeworkImageLink" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" placeholder="https://...">
                </div>
                <button onclick="saveHomework()" class="w-full bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                    Add Homework
                </button>
            `;
            showContentModal('Add Homework', formHTML);
        }

        function saveHomework() {
            const subject = document.getElementById('homeworkSubject').value.trim();
            const title = document.getElementById('homeworkTitle').value.trim();
            const description = document.getElementById('homeworkDescription').value.trim();
            const dueDate = document.getElementById('homeworkDueDate').value;
            const pdfLink = document.getElementById('homeworkPdfLink').value.trim();
            const imageLink = document.getElementById('homeworkImageLink').value.trim();
            
            if (subject && title && description && dueDate) {
                const attachments = [];
                if (pdfLink) attachments.push({ type: 'pdf', url: pdfLink });
                if (imageLink) attachments.push({ type: 'image', url: imageLink });
                
                appData.homeworks.push({
                    id: Date.now(),
                    subject,
                    title,
                    description,
                    dueDate: new Date(dueDate).toISOString(),
                    attachments
                });
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Homework added');
            }
        }

        function editHomework(id) {
            const homework = appData.homeworks.find(hw => hw.id === id);
            const pdfAttachment = homework.attachments?.find(att => att.type === 'pdf');
            const imageAttachment = homework.attachments?.find(att => att.type === 'image');
            
            const formHTML = `
                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <input type="text" id="editHomeworkSubject" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${homework.subject}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="editHomeworkTitle" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${homework.title}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="editHomeworkDescription" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white h-20">${homework.description}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Due Date</label>
                    <input type="date" id="editHomeworkDueDate" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${new Date(homework.dueDate).toISOString().split('T')[0]}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">PDF Link</label>
                    <input type="url" id="editHomeworkPdfLink" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${pdfAttachment ? pdfAttachment.url : ''}">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Image Link</label>
                    <input type="url" id="editHomeworkImageLink" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white" value="${imageAttachment ? imageAttachment.url : ''}">
                </div>
                <div class="flex space-x-2">
                    <button onclick="updateHomework(${id})" class="flex-1 bg-orange-600 hover:bg-orange-700 p-3 rounded-lg border border-orange-500">
                        Update
                    </button>
                    <button onclick="deleteHomework(${id})" class="flex-1 bg-gray-600 hover:bg-gray-700 p-3 rounded-lg border border-gray-500">
                        Delete
                    </button>
                </div>
            `;
            showContentModal('Edit Homework', formHTML);
        }

        function updateHomework(id) {
            const subject = document.getElementById('editHomeworkSubject').value.trim();
            const title = document.getElementById('editHomeworkTitle').value.trim();
            const description = document.getElementById('editHomeworkDescription').value.trim();
            const dueDate = document.getElementById('editHomeworkDueDate').value;
            const pdfLink = document.getElementById('editHomeworkPdfLink').value.trim();
            const imageLink = document.getElementById('editHomeworkImageLink').value.trim();
            
            const homeworkIndex = appData.homeworks.findIndex(hw => hw.id === id);
            if (homeworkIndex !== -1) {
                const attachments = [];
                if (pdfLink) attachments.push({ type: 'pdf', url: pdfLink });
                if (imageLink) attachments.push({ type: 'image', url: imageLink });
                
                appData.homeworks[homeworkIndex] = {
                    ...appData.homeworks[homeworkIndex],
                    subject,
                    title,
                    description,
                    dueDate: new Date(dueDate).toISOString(),
                    attachments
                };
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Homework updated');
            }
        }

        function deleteHomework(id) {
            if (confirm('Are you sure you want to delete this homework?')) {
                appData.homeworks = appData.homeworks.filter(hw => hw.id !== id);
                hideModal('contentModal');
                renderCurrentPage();
                markUnsavedChanges();
                showMessage('Homework deleted');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();

            // Set up auto-refresh every 30 seconds
            dataFetchInterval = setInterval(loadAllData, 30000);

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    navigateTo(this.dataset.page);
                });
            });

            // Day buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => {
                        b.classList.remove('bg-orange-600', 'text-white', 'border-orange-500');
                        b.classList.add('bg-gray-800', 'text-gray-300', 'border-gray-600');
                    });
                    this.classList.remove('bg-gray-800', 'text-gray-300', 'border-gray-600');
                    this.classList.add('bg-orange-600', 'text-white', 'border-orange-500');
                    renderRoutineForDay(this.dataset.day);
                });
            });

            // Modal triggers
            document.getElementById('adminBtn').addEventListener('click', () => showModal('adminModal'));
            document.getElementById('floatingAdmin').addEventListener('click', () => showModal('adminModal'));
            document.getElementById('addHomeworkBtn').addEventListener('click', addHomework);
            document.getElementById('addAnnouncementBtn').addEventListener('click', addAnnouncement);
            document.getElementById('addDailyNoticeBtn').addEventListener('click', addDailyNotice);
            document.getElementById('authenticateBtn').addEventListener('click', authenticate);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('manualCommitBtn').addEventListener('click', () => commitToGitHub());
            document.getElementById('saveChangesBtn').addEventListener('click', () => commitToGitHub());

            // Close modals
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('[id$="Modal"]');
                    hideModal(modal.id);
                });
            });

            // Close modals on backdrop click
            document.querySelectorAll('[id$="Modal"]').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        hideModal(this.id);
                    }
                });
            });

            // Show floating admin button on scroll
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                if (appData.isAuthenticated) {
                    clearTimeout(scrollTimeout);
                    document.getElementById('floatingAdmin').classList.remove('hidden');
                    
                    scrollTimeout = setTimeout(function() {
                        document.getElementById('floatingAdmin').classList.add('hidden');
                    }, 3000);
                }
            });

            // Warn before leaving if unsaved changes
            window.addEventListener('beforeunload', function(e) {
                if (appData.hasUnsavedChanges) {
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                }
                if (dataFetchInterval) {
                    clearInterval(dataFetchInterval);
                }
            });

            // Prevent zoom and drag
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Disable gestures
            ['gesturestart', 'gesturechange', 'gestureend'].forEach(event => {
                document.addEventListener(event, function(e) {
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
